<!DOCTYPE html>
<html>
  <head>
    <title>Everyone Can Get Rich Interest Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      <label for="Amount"  >Amount</label>
      <input type="number" id="principal" autofocus> <br /><br/> 

      <label for="Rate">Interest Rate</label>
      <input
        oninput="updateRate()"
        type="range"
        id="rate"
        min="1"
        max="20"
        step="0.25"
        value="10.25"
      /><span id="rate_val">10.25%</span> <br /><br/>

      <label for="No. of Years">No. of Years</label>
      <select id="years">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
      </select>

      <br/> <br/> 
      <button onclick="compute()" >Compute Interest</button>
      <br/>
      <span id="result"> </span>
  </body>

  <footer><br/>&#169; Calculator belongs to MUHAMMAD BARAA KARAZEH</footer>

</html>
